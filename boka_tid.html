              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </header>

    <main class="container m-lg-0">
      <h1>Boka tid</h1>
      <form>
        <div class="row mb-3">
          <label for="förnamn" class="form-label">Förnamn</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Skriv ditt förnamn här" id="förnamn" aria-label="First name">
          </div>          
        </div>
        <div class="row mb-3">
          <label for="efternamn" class="form-label">Efternamn</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Skriv ditt efternamn här" id="efternamn" aria-label="Lastname">
          </div>          
        </div>
        <div class="row mb-3">
          <label for="epost" class="form-label">E-post</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Skriv din e-post här" id="epost" aria-label="E-mail">
          </div>          
        </div>
        <div class="row mb-3">
          <label for="textBox" class="form-label">Vilken tjänst och vilken tid vill du boka?</label>
          <div class="col-sm-3">
            <textarea class="form-control" id="textBox" rows="3"></textarea>
          </div>
        </div>  
        <button type="submit" class="btn btn-primary">Skicka bokning</button>
      </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
